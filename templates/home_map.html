<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        html, body {
             height: 100%; 
             margin: 0; 
             padding: 0; 
        }
        #art-map { 
            height: 100%; 
            background-color: pink;  
        }
        form {
            margin: 20px; 
        }
        .ui-widget {
          margin: 20px; 
        }

        .row{
          height: 100%;
        }
    </style>
</head>

<body>
    <div class="row">
      <div class="col-lg-8" id="art-map"></div>
      <div class="col-lg-4">
        <h1>Art Trek</h1>
        <div id="walk-time"></div>
        <div id="buttons">
          <button id="walk-btn">
            Create Walk
          </button>
          <button id="rand-btn">
            Random Walk
          </button>
          <form hidden>
              Miles to Walk (1 to 5):
              <input type="number" id="miles" name="quantity" min="1" max="5">
              <input type="submit" id="miles-btn">
          </form>
          <div id="crt-walk" hidden>
            <h2>Create Artist Walk</h2>
            <ol>
                <li>
                  <div class="ui-widget">
                    <label for="tags">Search by Artist Name!: </label>
                    <input id="tags" method="post">
                    <input type="submit" id="submit-name" value="Submit">
                  </div>  
                </li>
                <li>
                    <h3>Select Locations on Map</h3>
                    <p>Click on markers to select location. 
                        Do not choose more than 5.
                    </p>
                    <ol id="marker-lst">
                    </ol>
                </li>
                <li>
                    <button id="dir-btn" disabled>Get Directions</button>
                </li>
            </ol>
          </div>
        </div>
        <div id="directions-panel">
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier/1.0.3/oms.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/static/js/map.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtKiwRX-zLzkYEixhVxUlRPxdj0AKxRCM&callback=initMap"
    type="text/javascript">
    </script>
</div>
</body>
</html>
