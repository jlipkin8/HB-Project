<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
             height: 100%; 
             margin: 0; 
             padding: 0; 
        }
        #art-map { 
            height: 75%; 
            background-color: pink;  
        }
        form {
            margin: 20px; 
        }
        .ui-widget {
          margin: 20px; 
        }
    </style>
</head>

<body>
    <h1>SF Civic Art</h1>
    <div id="art-map"></div>
    <form action="#" hidden>
        <label for="artist">Search by Artist Name:</label>
        <input type="text" name="artistname" id="artist">
        <input type="submit" value="Submit">
    </form>
    <div class="ui-widget">
      <label for="tags">Search by Artist Name: </label>
      <input id="tags" method="post">
      <input type="submit" id="submit-name" value="Submit">
    </div>
    <div id="buttons">
      <button id="walk-btn">
        Create Walk
      </button>
      <button id="dir-btn">
        Get Directions
      </button>
      <button id="rand-btn">
        Random Walk
      </button>
      <form>
          Miles to Walk (1 to 5):
          <input type="number" id="miles" name="quantity" min="1" max="5">
          <input type="submit" id="miles-btn">
      </form>
    </div>
    <div id="directions-panel">
    </div>
    <div id="walk-time">
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/static/js/map2.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtKiwRX-zLzkYEixhVxUlRPxdj0AKxRCM&callback=initMap"
    type="text/javascript">
    </script>
</div>
</body>
</html>
