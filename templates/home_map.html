        map.setMapTypeId('map_style');

        
        // info windows 
        var contentString = '<div><h1>Cool Stuff</h1></div>'; 
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });


        // retrieves artpiece info with AJAX
        $.get("/coordinates", function(coordinates){
            for(var i in coordinates){
              coord = coordinates[i]
              marker = new google.maps.Marker({
                position: new google.maps.LatLng(coord[0], coord[1]),
                map: map,
                title: "art"
              });
              marker.addListener('click', function(){
                infowindow.open(map, this); 
              });
              markers.push(marker); 
            }
        });//end of $.get 
      } //end of initMap

       $( function() {
          var artists_names = []
          $.get("/artistnames", function(names){
            artists_names = names.slice()
            $( "#tags" ).autocomplete({
              source: artists_names
            });
          }); 
        } );

       $("#submit-name").on("click", function(evt){
          evt.preventDefault();
          setMapOnAll(null);
          markers = []; 
          var artistname = $("#tags").val()
          console.log(artistname)
          $.get("/pieces-by-artist.json",{ "artist": artistname}, function(data){
            artpieces = data["results"]
            for(var i in artpieces){
              ap = artpieces[i];
              marker = new google.maps.Marker({
                position: new google.maps.LatLng(ap["coords"][1], ap["coords"][0]),
                map: map,
                title: ap["title"]
              }); //end of making a marker
              let title = ap["title"]
              let timeperiod = ap["timeperiod"]
              let med_desc = ap["med_desc"]
              let credit_line = ap["credit_line"]
              let loc_desc = ap["loc_desc"]
              console.log(title); 
              let contentString = '<div>'+ 
              '<h2>' + title + '</h2>'+
              '<h4>' + timeperiod + '</h4>' +
              '<h4>' + credit_line + '</h4>' +
              '<p>' + med_desc + '</p>' +
              '<p>' + loc_desc + '</p>' +
              '</div>'; 
              let infowindow = new google.maps.InfoWindow({
                content: contentString
              }); // end of making an infowindoq
              marker.addListener('click', function(){
                console.log("clicky"); 
                infowindow.open(map, this); 
              }); //end of adding an event listener on a marker
              markers.push(marker);
