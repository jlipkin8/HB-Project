<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
             height: 100%; 
             margin: 0; 
             padding: 0; 
        }
        #art-map { 
            height: 75%; 
            background-color: pink;  
        }
        form {
            margin: 20px; 
        }
        .ui-widget {
          margin: 20px; 
        }
    </style>
</head>

<body>
    <h1>SF Civic Art</h1>
    <div id="art-map"></div>
    <form action="#" hidden>
        <label for="artist">Search by Artist Name:</label>
        <input type="text" name="artistname" id="artist">
        <input type="submit" value="Submit">
    </form>
    <div class="ui-widget">
      <label for="tags">Search by Artist Name: </label>
      <input id="tags" method="post">
      <input type="submit" id="submit-name" value="Submit">
    </div>
    <button id="walk-btn">
      Create Walk
    </button>
    <button id="dir-btn">
      Get Directions
    </button>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      var map;

      var markers = []; 
      var waypoints = []; 
      // Sets the map on all markers in the array.
      //https://developers.google.com/maps/documentation/javascript/examples/marker-remove
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      function addHandlersOnMarkers(markers){
        console.log("this function is being called"); 
        for (var i = 0; i < markers.length; i++) {
          markers[i].addListener('click', function(){
              waypoints.push({locations:this.getPosition()}); 
              this.setOpacity(0.4); 
          }); //end of adding an event listener on a marker
        }
      }

      function initMap() {
        //instantiate a DirectionsService Object 
        var directionsService = new google.maps.DirectionsService;
        //instantiate a DirectionsRenderer object 
        var directionsDisplay = new google.maps.DirectionsRenderer;
        //instantiate a Map object 
        map = new google.maps.Map(document.getElementById('art-map'), {
          center: {lat: 37.7748, lng: -122.435},
          zoom: 12,
          // gestureHandling: 'none',
          // zoomControl: false
          
        });

        // retrieves artpiece info with AJAX
        $.get("/pieces.json", function(data){
          pieces = data["results"]
          for(var i in pieces){
            piece = pieces[i];
            let title = piece["title"]; 
            let timeperiod = piece["timeperiod"]; 
            let med_desc = piece["med_desc"]; 
            let credit_line = piece["creditline"]; 
            let loc_desc = piece["loc_desc"];
            let artist = piece["artist"]; 
      
            marker = new google.maps.Marker({
              position: new google.maps.LatLng(piece["coords"][1], piece["coords"][0]),
              map: map,
              title: title,
              timeperiod: timeperiod,
              med_desc: med_desc, 
              credit_line: credit_line, 
              loc_desc: loc_desc, 
              artist: artist, 
              opacity: 1.0
            });
  
            var artists = ""; 
            for(var name in marker.artist){
              artists += '<h3>'; 
              artists += marker.artist[name]; 
              artists += '</h3>'; 
            }
               
            let contentString = '<div>'+ 
            '<h2>' + title + '</h2>'+ artists +
            '<h4>' + timeperiod + '</h4>' +
            '<h4>' + credit_line + '</h4>' +
            '<p>' + med_desc + '</p>' +
            '<p>' + loc_desc + '</p>' +
            '</div>'; 

            let infowindow = new google.maps.InfoWindow({
              content: contentString
            }); // end of making an infowindoq
            marker.addListener('click', function(){
              infowindow.open(map, this); 
            }); //end of adding an event listener on a marker
            markers.push(marker);  
          }//end of for loop
            //add event handler to create walk btn 
          $("#walk-btn").on("click", function(){
            console.log("clicky"); 
            addHandlersOnMarkers(markers); 
          }); // end of walk btn even handler

          //add event handler to get directions btn 
          $("#dir-btn").on("click", function(){
            console.log("sending directions"); 
                /*Want to send direction request after I press the create walk
            button and choose which markers I want as waypoints
            */
            directionsDisplay.setMap(map); 
            console.log(waypoints[0]); 
            //just using for testing purposes
            var haight = new google.maps.LatLng(37.7699298, -122.4469157);
            var oceanBeach = new google.maps.LatLng(37.7683909618184, -122.51089453697205);
            
            //creating a DirectionsRequest object 
            var dirRequest = {
              origin: haight , 
              destination: oceanBeach,
              travelMode: 'WALKING', 
              waypoints: waypoints,
              optimizeWaypoints: true
            }
            // calculate route 
            directionsService.route(dirRequest, function(response, status){
              if(status === 'OK'){
                directionsDisplay.setDirections(response); 
              }else{
                window.alert("Directions request failed due to " + status); 
              }
            });//end of call of route() method
          }); //edn of directions btn event handler
        });//end of $.get
        
        // Try HTML5 geolocation.
        // if (navigator.geolocation) {
        //   var infoWindow = new google.maps.InfoWindow({
        //   });

        //   navigator.geolocation.getCurrentPosition(function(position) {
        //     var pos = {
        //       lat: position.coords.latitude,
        //       lng: position.coords.longitude
        //     };

        //     infoWindow.setPosition(pos);
        //     infoWindow.setContent('You are here.');
        //     infoWindow.open(map);
        //     map.setCenter(pos);
        //   }, function() {
        //     handleLocationError(true, infoWindow, map.getCenter());
        //   });
        // } else {
        //   // Browser doesn't support Geolocation
        //   handleLocationError(false, infoWindow, map.getCenter());
        // }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
        }
      } //end of initMap

      // https://jqueryui.com/autocomplete/
      //fill out the autocomplete section for the widget 
      $( function() {
        var artists_names = []
        $.get("/artistnames", function(names){
          artists_names = names.slice()
          $( "#tags" ).autocomplete({
            source: artists_names
          });
        }); 
      });
  
       $("#submit-name").on("click", function(evt){
          evt.preventDefault();
          setMapOnAll(null);
          var searchArtist = $("#tags").val(); 
          for (var i = 0; i < markers.length; i++){ 
            if((markers[i].artist.indexOf(searchArtist)) !== -1){
              markers[i].setMap(map);
            }
          }
       }); //end of click event 
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtKiwRX-zLzkYEixhVxUlRPxdj0AKxRCM&callback=initMap"
    type="text/javascript">
    </script>
</div>
</body>
</html>
