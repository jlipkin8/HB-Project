<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
             height: 100%; 
             margin: 0; 
             padding: 0; 
        }
        #art-map { 
            height: 75%; 
            background-color: pink;  
        }
        form {
            margin: 20px; 
        }
        .ui-widget {
          margin: 20px; 
        }
    </style>
</head>

<body>
    <h1>SF Civic Art</h1>
    <div id="art-map"></div>
    <form action="#" hidden>
        <label for="artist">Seach by Artist Name:</label>
        <input type="text" name="artistname" id="artist">
        <input type="submit" value="Submit">
    </form>
    <div class="ui-widget">
      <label for="tags">Seach by Artist Name: </label>
      <input id="tags" method="post">
      <input type="submit" id="submit-name" value="Submit">
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      var map;

      var markers = []; 
      // Sets the map on all markers in the array.
      //https://developers.google.com/maps/documentation/javascript/examples/marker-remove
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById('art-map'), {
          center: {lat: 37.7748, lng: -122.435},
          zoom: 13
          
        });
        
        // info windows 
        var contentString = '<div><h1>Cool Stuff</h1></div>'; 
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });


        // retrieves artpiece info with AJAX
        $.get("/coordinates", function(coordinates){
            for(var i in coordinates){
              coord = coordinates[i]
              marker = new google.maps.Marker({
                position: new google.maps.LatLng(coord[0], coord[1]),
                map: map,
                title: "art"
              });
              marker.addListener('click', function(){
                infowindow.open(map, this); 
              });
              markers.push(marker); 
            }
        });//end of $.get 


       
        if(markers[0]){
         
        }
      } //end of initMap

       $( function() {
          var artists_names = []
          $.get("/artistnames", function(names){
            artists_names = names.slice()
            $( "#tags" ).autocomplete({
              source: artists_names
            });
          }); 
        } );

       $("#submit-name").on("click", function(evt){
          evt.preventDefault();
          setMapOnAll(null);
          markers = []; 
          var artistname = $("#tags").val()
          $.post("/pieces-by-artist",{ "artist": artistname}, function(data){
            artpieces = data["results"]
            for(var i in artpieces){
              ap = artpieces[i];
              marker = new google.maps.Marker({
                position: new google.maps.LatLng(ap["coords"][1], ap["coords"][0]),
                map: map,
                title: ap["title"]
              }); //end of making a marker
              var title = ap["title"]
              var contentString = '<div>'+ 
              '<h2>' + title + '</h2>'+
              '</div>'; 
              var infowindow = new google.maps.InfoWindow({
                content: contentString
              }); // end of making an infowindoq
              marker.addListener('click', function(){
                console.log("clicky"); 
                infowindow.open(map, this); 
              }); //end of adding an event listener on a marker
              markers.push(marker); 
            }  
          }) //end of post request 
       })
      
      // https://jqueryui.com/autocomplete/
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtKiwRX-zLzkYEixhVxUlRPxdj0AKxRCM&callback=initMap"
    type="text/javascript">
    </script>
</div>
</body>
</html>
